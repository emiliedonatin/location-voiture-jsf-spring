<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="template.xhtml">

	<ui:define name="titrePage">Liste des clients
	</ui:define>

	<ui:define name="body">
		<h:form>


			<!-- le h:datatable est l'Ã©quivalent du foreach -->
			<p:dataTable id="clients" var="client" value="#{clientMB.clientList}"
				style="width: 10%">
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['client.id']}" />
					</f:facet>
					<h:outputText value="#{client.id}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['client.nom']}" />
					</f:facet>
					<h:outputText value="#{client.nom}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['client.prenom']}" />
					</f:facet>
					<h:outputText value="#{client.prenom}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['client.mail']}" />
					</f:facet>
					<h:outputText value="#{client.mail}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="ACTION" />
					</f:facet>
					<h:commandLink action="#{clientMB.deleteClient}" value="Supprimer" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="ACTION" />
					</f:facet>
					<h:commandLink action="#{clientMB.updateClient}" value="Modifier" />
				</p:column>

			</p:dataTable>
			<br />
			<br />
			
			<td><p:commandButton id="enregistrerVoiture"
					value="Enregistrer une voiture" action="enregistrer-voiture"
					ajax="false" immediate="true" /></td>
			<td><p:commandButton id="enregistrerReservation"
					value="Faire une reservation" action="enregistrer-reservation"
					ajax="false" immediate="true" /></td>
			<td><p:commandButton id="accueil" value="Retour Ã  l'accueil"
					action="accueil" ajax="false" immediate="true" /></td>
		</h:form>
	</ui:define>
</ui:composition>

</html>
