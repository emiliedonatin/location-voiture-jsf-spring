<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">

	<ui:define name="titrePage">Enregistrement des clients</ui:define>

	<ui:define name="body">

		<!-- le formulaire JSF n'a pas d'action (il n'est pas en POST ou en GET) -->
		<h:form>

			<table>

				<tr>
					<td><h:outputLabel for="nom" value="Nom : " /></td>
					<td><p:inputText id="nom" value="#{clientMB.client.nom}"
							required="true">

						</p:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel for="prenom" value="Prenom : " /></td>
					<td><p:inputText id="prenom" value="#{clientMB.client.prenom}">

						</p:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel for="email" value="Email : " /></td>
					<td><p:inputText id="email" value="#{clientMB.client.mail}">

						</p:inputText></td>
				</tr>
				<tr>
					<td><p:commandButton id="addClient" value="Add"
							action="#{clientMB.addClient}" /></td>
					<td><p:commandButton id="deleteClient" value="Reset"
							action="#{clientMB.deleteClient}" ajax="false" immediate="true" /></td>
					<!-- l'action immediate=true signifie qu'il n'y a pas de validation obligatoire -->


					<!-- ce bouton va directement sur une page -->
					<td><p:commandButton id="ListClient" value="Liste des clients"
							action="list-clients" ajax="false" immediate="true" /></td>
					<td><p:commandButton id="accueil" value="Retour Ã  l'accueil"
							action="accueil" ajax="false" immediate="true" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>

</ui:composition>
</html>
